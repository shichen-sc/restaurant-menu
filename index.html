<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Restaurant Menu</title>
</head>

<body>
    <header>
        <!-- title -->
        <div class="title">
            <h1>XXX Restaurant - Welcome to Our Menu</h1>
        </div>
    </header>

    <section>
        <div class="search-container">
            <input class="search-btn" type="text" placeholder="Type Dish Name to Search..." id="user-input">
        </div>
    </section>

    <section>
        <div class="filter-btns">
            <button type="button" class="filter-btn" id="all">All</button>
            <button type="button" class="filter-btn" id="appetizer">Appetizer</button>
            <button type="button" class="filter-btn" id="main-course">Main Course</button>
            <button type="button" class="filter-btn" id="dessert">Dessert</button>
            <button type="button" class="filter-btn" id="drinks">Drinks</button>
            <button type="button" class="filter-btn" id="featured">Featured</button>
            <button type="button" class="filter-btn" id="vegetarian">Vegan</button>
            <button type="button" class="filter-btn" id="lunch-meal">Lunch Meal</button>
            <button type="button" class="filter-btn" id="dinner-meal">Dinner Meal</button>
        </div>
    </section>

    <section class="food-section">
        <div class="course">
            <h2>Appetizer</h2>
            <h2>Main Course</h2>
            <h2>Dessert</h2>
            <h2>Drinks</h2>
        </div>
    </section>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a2289e08dd.js" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
